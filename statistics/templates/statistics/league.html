{% extends 'statistics/base.html' %}

{% block content %}
<h2>League {{league.name}}</h2>

<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Date</th>
            <th>Home</th>
            <th>Guest</th>
        </tr>
    </thead>
    <tbody>
<!--
    date = models.DateTimeField()
    location = models.TextField(null=True, blank=True)
    home = models.ForeignKey(Team, related_name='home', null=True, blank=True)
    guest = models.ForeignKey(Team, related_name='guest', null=True, blank=True)
    league = models.ForeignKey(League, null=True, blank=True)
-->
        {% for game in games %}
        <tr>
            <td><a href="{{ game.id }}">{{ game.id }}</a></td>
            <td>{{ game.date }}</td>
            <td>{{ game.home.name }}</td>
            <td>{{ game.guest.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
{% block scripts %}
<script>var SOURCEROOT="{{source}}";</script>
<script src="{{ STATIC_URL }}js/statistics.config.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}js/main.view.js" type="text/javascript"></script>
{% endblock %}
